<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 마인크래프트 야생 오파츠 서버 !</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap-4.1.1.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-1.17.0.min.js' %}"></script>
    {% block styletypes %}
    {% endblock %}
</head>

<body class="bg-secondary">
<nav class="navbar navbar-expand-lg navbar-dark bg-light bg-dark">
    <a class="navbar-brand text-danger font-weight-bold" href="{% url 'show' %}">Minecraft OOPARTS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item font-weight-bold font-weight-bold">
                <a class="nav-link text-warning" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-info font-weight-bold" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    소개
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item text-success" href="{% url 'about' %}">소개글</a>
                    <a class="dropdown-item text-success" href="{% url 'feature' %}">특징</a>
                    <a class="dropdown-item text-success" href="{% url 'history' %}">역사</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info font-weight-bold" href="{% url 'environment' %}">환경</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info font-weight-bold" href="{% url 'best' %}">건축물</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info font-weight-bold" href="{% url 'contact' %}">연락</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container body-content">
    {% block content %}{% endblock %}
    <hr/>
    <footer>
        <strong >&copy; Wbfw109</strong><br/>
        <div class="indent5">: {{ year }} - Minecraft OOPARTS server</div>
    </footer>
</div>

<script src="{% static 'app/scripts/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'app/scripts/bootstrap-4.1.1.min.js' %}"></script>
<script src="{% static 'app/scripts/respond.min.js' %}"></script>
{% block scripts %}

{% endblock %}

</body>
</html>
