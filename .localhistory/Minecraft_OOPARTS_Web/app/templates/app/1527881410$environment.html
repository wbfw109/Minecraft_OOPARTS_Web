{% extends "app/layout.html" %}

{% block styletypes %}
{% endblock %}



{% block content %}
<br/>
<div class="display-4 head-word font-weight-bold">{{ title }}.</div>
<h3 class="body-set-1-strong font-weight-bold">{{ message }}</h3>


<p>
    오파츠 서버(하늘, 고지대, 지상, 물+얼음, 지하, 지옥(불+용암), 엔더)
    sky-ecosystem-1, 2 .. sky-mob-1 ...
</p>

<a href="#" data-toggle="modal" data-target="#sky-ecosystem-1">
    {% load static %}
    <img class="mx-auto img-fluid rounded" src="{% static 'app/media/craftguide.png' %}"  alt="">
</a>
<div class="modal fade" id="sky-ecosystem-1" tabindex="-1" role="dialog" aria-labelledby="sky-ecosystem-1-title" aria-hidden="true">
    <div class="modal-dialog img-fluid" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sky-ecosystem-1-title"></h5>
                <button id="" type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <img class="mx-auto img-fluid rounded" src="{% static 'app/media/craftguide.png' %}" alt="">
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>


<!--  Modal content for the mixer image example -->
<div class="modal fade pop-up-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myLargeModalLabel-1">Mixer Board</h4>
            </div>
            <div class="modal-body">
                <img src="http://i.imgur.com/YZ7AGyF.jpg.jpg" class="img-responsive img-rounded center-block" alt="">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal mixer image -->



 

{% endblock %}
