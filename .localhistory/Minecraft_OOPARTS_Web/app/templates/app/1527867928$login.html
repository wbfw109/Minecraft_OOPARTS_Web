{% extends "app/layout.html" %}

{% block content %}
<h2 class="display-4 head-word font-weight-bold">{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h3>- 서버 관리직에 희망하시는 분은 이메일로 연락 바랍니다</h3>

                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">사용자 이름</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">비밀번호</label>
                    <div class="col-md-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="확인" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">정확한 이름과 맞는 비밀번호를 입력해주세요</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

{% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate-1.17.0.min.js' %}"></script>

{% endblock %}
